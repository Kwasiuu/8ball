<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magic 8 ball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="info">
            <h1>Magic 8Ball</h1>
            <p>Zadaj pytanie, kliknij w bilę i poznaj prawdę</p>
        </div>

        <div class="ball-img">
            <img src="https://pixabay.com/get/gadc95faa40a81b8831b5682071c3cda34e1d1687e2687a123538d30f84517497cc45dda8d4daa7020c0f312d13cf38b3_1280.png" alt="czarna bila z numerem 8">
        </div>

        <div class="question-area">
            <h2>Zadaj pytanie:</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
